<div class="parent-container">
  <div class="child-container">
    <h2><b>CC_Project_Team 3 - HOSPITAL MANAGEMENT SYSTEM</b>

    </h2><br>
      <div class="form-group">
        <div class="form-group col-lg-6 col-lg-offset-3 input-group">
          Username : <input [(ngModel)]="user.email" type="text" class="form-control" placeholder="username">
          <br>
         Password : <input [(ngModel)]="user.password" type="text" class="form-control" placeholder="password" type="password">
        </div><br>
        <button type="button" class="btn btn primary col-lg-2 col-lg-offset-5 gobtn" (click)="login(user);">Login</button>
        <br><br><br>
        <button type="button" class="btn btn-dark col-lg-2 col-lg-offset-5 gobtn" (click)="register(user);">New User? Register here</button>
      </div>
  </div>
</div>
